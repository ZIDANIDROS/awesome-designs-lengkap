<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Website Login</title>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="header-text">Get Started</div>
            <form action="" class="login-section">
                <div class="form-input">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-input">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="term-condition">
                    By clicking below button, you agree to our
                    <a href="">Terms</a> and <a href="">Privacy</a>
                </div>
                <button class="btn-sign-in">Sign In</button>
            </form>
            <div class="forget-password">
                Forgot password?
            </div>
            <div class="seperator-text">
                or <strong>Continue</strong> with
            </div>
            <div class="social-login">
                <button><img src="assets/google-logo.png" alt="Google"></button>
                <button><img src="assets/facebook-logo.png" alt="Facebook"></button>
                <button><img src="assets/apple-logo.png" alt="Apple"></button>
            </div>
            <div class="sign-up-redirect">
                <p>Don't have an account?
                    <strong>Sign Up</strong>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
