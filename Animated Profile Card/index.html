<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img class="profile-img" src="/profileImage.png" alt="ProfileImage">
            <div class="profile-name">
                <p class="user-name">Jane Doe</p>
                <p class="user-id">@janedoe07</p>
            </div>
            <div class="profile-details">
                <div class="designation">Software Developer</div>
                <button class="btn-connect">Connect</button>
                <div class="social-connect">
                    <span>Follow:</span>
                    <span class="social-icons">
                        <img src="/facebook.png" alt="fb">
                        <img src="/instagram.png" alt="insta">
                        <img src="/twitter.png" alt="twitter">
                    </span>
                </div>
                <button class="btn-view-more">View More</button>
            </div>
        </div>
    </div>
</body>
</html>
